<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Calculator App</title>
</head>

<body>
    <h1>Simple Calculator</h1>
    <main>
    
    <div class="addition">
        <input id="add-input-1" type="text">
        +
        <input id="add-input-2" type="text">
        <button id="add-btn">➳</button>
        <span id="add-output"> </span>
        
    </div>
<p>
    <div class="subtraction">
        <input id="sub-input-1" type="text">
        -
        <input id="sub-input-2" type="text">
        <button id="sub-btn">➳</button>
        <span id="sub-output"> </span>
        
    </div>
</p>
    <div class="multiplication">
        <input id="mul-input-1" type="text">
        *
        <input id="mul-input-2" type="text">
        <button id="mul-btn">➳</button>
        <span id="mul-output"> </span>

    </div>
<p>
    <div class="division">
        <input id="div-input-1" type="text">
/
        <input id="div-input-2" type="text">
        <button id="div-btn">➳</button>
        <span id="div-output"> </span>
    
    </div>
</p>
<div class="sqrt">
    √ <input id="sqrt-input-1" type="text">
    <button id="sqrt-btn">➳</button>
    <span id="sqrt-output"> </span>
    
</div>
<p>
    <div class="pyth">
        √ <input id="pyth-input-1" type="text"> ² 
        +
        <input id="pyth-input-2" type="text"> ² 
        <button id="pyth-btn">➳</button>
        <span id="pyth-output"> </span>
        
    </div>
</p>

<div class="divInt">
    <input id="divInt-input-1" type="text">  
    ÷
    <input id="divInt-input-2" type="text"> 
    <button id="divInt-btn">➳</button>
    <span id="divInt-output"> </span>
    
</div>
<p>
<div class="rem">
    <input id="rem-input-1" type="text"> 
    %
    <input id="rem-input-2" type="text"> 
    <button id="rem-btn">➳</button>
    <span id="rem-output"> </span>
    
</div>
</p>

</main>
    <script type="module" src="./app.js"></script>
</body>

</html>
